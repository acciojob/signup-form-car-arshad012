<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method='post'>
		<label for='name'>Name</label>
		<input id='name' type='text' placeholder='Name' required />
		<br/>
		<br/>
		<label for='email'>Email</label>
		<input id='email' type='email' placeholder='Email' required />
		<br/>
		<br/>
		<label>Gender</label> <br/>
		<label for='gender_m'>Male</label>
		<input id='gender_m' type='radio' name='gender' required />
		<label for='gender_f'>Female</label>
		<input id='gender_f' type='radio' name='gender' required />
		<br/>
		<br/>
		<label for='cars'>Car Brands</label>
		<select id='cars'>
			<option>Ford</option>
			<option>Nissan</option>
			<option>Mahindra</option>
		</select>
		<br/>
		<br/>
		<label for='age'>Age</label>
		<input id='age' type='number' placeholder='Age' required />
		<br/>
		<br/>
		<label for='dob'>DOB</label>
		<input id='dob' type='date' required />
		<br/>
		<br/>
		<label for='tel'>Phone Number</label>
		<input id='tel' type='tel' placeholder='xxx-xxx-xxxx' />
		<br/>
		<br/>
		<label for='password'>Password</label>
		<input id='password' type='password' placeholder='Password' required />
		<br/>
		<br/>
		<label for='tos'>I agree ti TOS</label>
		<input id='tos' type='checkbox' required />
		<br/>
		<br/>
		<input type='submit' />
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
